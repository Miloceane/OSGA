{% extends "layout_base.html" %}
	 
{% block content %}       		
<div class="container" id="top">
	<div class="col-12">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<ul class="navbar navbar-nav">
				<li class="nav-item">
					<a class="navbar-brand" href="/">O S G A</a>
				</li>
				<li class="nav-item">
					<form class="form-inline" action="/search_cemetary" method="post">
						<input type="text" class="form-control" name="cemetary_search" placeholder="Search for cemetary">
						<button class="btn" type="submit">Search</button>
					</form>
				</li>
			</ul>

			<ul class="navbar navbar-nav osga_right_nav">

				{% if session['username'] %}
		  		<li class="nav-item">	
		      		<div class="dropdown">
						<button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
							{{ session['username'] }}
						</button>
						<div class="dropdown-menu">
							<a class="dropdown-item" href="/user_panel">User panel</a>
		  					<a class="dropdown-item" href="/logout">Logout</a>
		  				</div>
		  			</div>
	  			</li>
	  				
		  		{% else %}

		  		<li class="nav-item">	
	  				<a class="nav-link" onclick="document.getElementById('login_box').style.display='block'">Login</a>
				</li>
				<li class="nav-item">	
					<a class="nav-item nav-link" href="/register">Register</a>
				</li>
		  		{% endif %}
		  		
		  	</ul>

			<div id="login_box" class="modal" display="none">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5>Log-in</h5>
          					<button type="button" class="close" data-dismiss="modal"  height="20px" onclick="document.getElementById('login_box').style.display='none'">&times;</button>
						</div>

						<div class="modal-body">
							<p>
								<form action="{{ url_for('login') }}" method="post">
									<label for="username"><b>Username: </b></label>
									<input type="text" placeholder="Enter Username" name="username" required><br>

									<label for="password"><b>Password: </b></label>
									<input type="password" placeholder="Enter Password" name="password" required><br>

									<button type="submit">Login</button>
								</form>
							</p>
						</div>
					</div>
				</div>
			</div>
		</nav>
	</div>
</div>
<div class="container" id="main">
	<div class="row">
		<div class="col-12">
			{% block inside_row %}{% endblock %}
		</div>
	</div>
</div>
{% endblock %}
